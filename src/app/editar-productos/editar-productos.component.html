<app-navbar></app-navbar>
<br>
<div class="container">
    <h2 class="text-center">Registro de Productos en Inventario</h2><br>
    <div class="text-right">
        <h4>Total: 2500</h4>
        <button class="btn btn-primary" [routerLink]="['/productos']">Listar inventario</button>
    </div>
    <br>
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-header">Agregar Producto</div>
                <div class="card-body">
                    <form (ngSubmit)="agregarProducto()" #agregarForm="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                [(ngModel)]="producto.nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" class="form-control" id="precio" name="precio"
                                [(ngModel)]="producto.precio" required>
                        </div>
                        <div class="form-group">
                            <label for="detalle">Detalle</label>
                            <textarea class="form-control" id="detalle" name="detalle" [(ngModel)]="producto.detalle"
                                rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select class="form-control" id="tipo" name="tipo" [(ngModel)]="producto.tipo" required>
                                <option value="Frutas">Frutas</option>
                                <option value="Verduras">Verduras</option>
                                <option value="Granos">Granos</option>
                                <option value="Hortalizas">Hortalizas</option>
                                <option value="Hierbas">Hierbas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen URL</label>
                            <input type="text" class="form-control" id="imagen" name="imagen"
                                [(ngModel)]="producto.imagen" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" [disabled]="!agregarForm.form.valid">Agregar
                            Producto</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2">
            <img src="{{producto.imagen}}" alt="{{producto.imagen}}">
        </div>
    </div>


</div>
